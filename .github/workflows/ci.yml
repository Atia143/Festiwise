name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: Lint / Typecheck / Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "src/**/*.{js,jsx,ts,tsx}" || true

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build (Next)
        run: npm run build --if-present
